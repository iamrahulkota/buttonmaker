<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Maker Application</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="bg">
    <h1 class="heading text-center">Button Maker</h1>
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex flex-row justify-content-center">
            <div class="card-bg-desgin">
                <p class="input-label mb-0">Background Color</p>
                <input class="user-input mb-3" type="text" id="BgColorInput">
                <p class="input-label mb-0">Font Color</p>
                <input class="user-input mb-3" type="text" id="fontColorInput">
                <p class="input-label mb-0">Font Size (in px)</p>
                <input class="user-input mb-3" type="text" id="fontSizeInput">
                <p class="input-label mb-0">Font Weigth</p>
                <input class="user-input mb-3" type="text" id="fontWeightInput">
                <p class="input-label mb-0">Padding (in px)</p>
                <input class="user-input mb-3" type="text" id="PaddingInput">
                <p class="input-label mb-0">Border Radius (in px)</p>
                <input class="user-input mb-3" type="text" id="borderRadiusInput">
                <div class="apply">
                    <button class="apply-btn" onclick="applybutton()">Apply</button>
                </div>
            </div>
            </div>
            <div class="col-12 text-center">
                <button class="custom-btn" id="customBtn">Custom Button</button>
            </div>
        </div>
    </div>
</div>
<script src="btton.js"></script>
</body>
</html>
